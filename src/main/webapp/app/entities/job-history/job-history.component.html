<div>
    <h2 id="page-heading">
        <span jhiTranslate="superLabSagaPatternApp.jobHistory.home.title">Job Histories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-job-history" [routerLink]="['/job-history/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="superLabSagaPatternApp.jobHistory.home.createLabel">
            Create a new Job History
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="jobHistories?.length === 0">
        <span jhiTranslate="superLabSagaPatternApp.jobHistory.home.notFound">No jobHistories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="jobHistories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="superLabSagaPatternApp.jobHistory.startDate">Start Date</span></th>
                    <th scope="col" ><span jhiTranslate="superLabSagaPatternApp.jobHistory.endDate">End Date</span></th>
                    <th scope="col" ><span jhiTranslate="superLabSagaPatternApp.jobHistory.language">Language</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let jobHistory of jobHistories ;trackBy: trackId">
                    <td><a [routerLink]="['/job-history', jobHistory.id, 'view']">{{ jobHistory.id }}</a></td>
                    <td>{{ jobHistory.startDate | date:'medium' }}</td>
                    <td>{{ jobHistory.endDate | date:'medium' }}</td>
                    <td jhiTranslate="{{ 'superLabSagaPatternApp.Language.' + jobHistory.language }}">{{ jobHistory.language }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/job-history', jobHistory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/job-history', jobHistory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(jobHistory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
