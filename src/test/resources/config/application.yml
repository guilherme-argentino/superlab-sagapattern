spring:
  application:
    name: SuperLab_SagaPattern
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    cassandra:
      contactPoints: localhost
      port: 0
      protocolVersion: V4
      compression: NONE
      keyspaceName: cassandra_unit_keyspace
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: super-lab-saga-pattern-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: super-lab-saga-pattern-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'superLabSagaPatternApp'
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZGZkZDM1OGExMWI5ODRiZDkzZTkzMTIyN2ZjZWQ0MDcyMjVlMjJlYjRjNzk0YmRjYTE3ODA3Y2NmNzE2MmI2NDM4ZGRmZTAxYjYzNzY0NTE2N2IxZTQ3Njg2NTE2ZDczOGViNTg3NjE3YjU1OTFhNWJiNDBkMzVmNzllOTM1NzA=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds
  cache:
    redis:
      server: ${redis.test.server}
kafka:
  bootstrap-servers: localhost:9092
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    group.id: super-lab-saga-pattern
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
